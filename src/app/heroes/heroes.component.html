<div *ngIf="heroes$ | async as heroes">
  <div>
    {{ heroes | json | uppercase}}
  </div>
  <h1>Heroes</h1>
  <div class="row">
  <app-hero-list class="mx-2 col-3" [heroes]="heroes"
  [selectedHero]="selectedHero"
  (heroSelected)="selectHero($event)"
  ></app-hero-list>
  <app-hero-details class="col-4" [selectedHero]="selectedHero"></app-hero-details>
  </div>
</div>
